    <div id="form-container">
        <section>
            <h1>Informações de Contato</h1>
            <p>Você pode entrar em contato conosco através do endereço de e-mail: 
                <a href="mailto:consultoria@b3b.com">consultoria@b3b.com</a>
            </p>
        </section>
    
        <section>
            <form id="meuFormulario" onsubmit="processarFormulario(event)">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
            
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required>
            
                <br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="7" cols="40" required></textarea>
            
                <br>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </div>
    
    <script>
        function processarFormulario(event) {
            event.preventDefault();  // Evita que o formulário seja enviado normalmente
    
            // Lógica para processar os dados do formulário usando JavaScript
    
            // Exemplo de envio de dados usando Fetch API
            fetch('processar_formulario.php', {
                method: 'POST',
                body: new FormData(document.getElementById('meuFormulario'))
            })
            .then(response => response.json())
            .then(data => {
                // Lógica para lidar com a resposta do servidor, se necessário
                console.log(data);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
